<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/app.css" />
        <title>Add Experience</title>
    </head>

    <body>
        <nav>
            <a href="index.html">DevConnector</a>
            <a href="profile.html">Developer</a>
            <a href="signup.html">Sign Up</a>
            <a href="signin.html">Sign In</a>
        </nav>
        <section>
            <h1>Add An Experience</h1>
            <p>Add any developer / programming positions that you have had in the past</p>
            <small>*=required field</small>
            <form>

                <div>
                    <input type="text" placeholder="* Job Title" name="jobTitle" required />
                </div>
                <div>
                    <input type="text" placeholder="* Company" name="company" required />

                </div>
                <div>
                    <input type="text" placeholder="Location" name="location" required />

                </div>
                <div>
                    <label>From Date</label>
                    <input type="date" placeholder="mm/dd/yyy" name="fromDate" required />
                    <p><input type="checkbox">Current Job</p>

                </div>
                <div>
                    <label>To Date</label>
                    <input type="date" placeholder="mm/dd/yyy" name="toDate" required />


                </div>

                <div>

                    <textarea name="text" cols="30" rows="5" name="jobDesc">Job Description
                    </textarea>


                </div>



                <input type="submit" />
                <a href="dashboard.html">Go Back</a>
            </form>
        </section>


        <footer>Copyright&copy; 2022. KnowledgeHut.com</footer>
    </body>

</html>
