            crossorigin="anonymous" />

    <body>
        <nav class="navbar bg-dark">
            <h1>
                <a href="index.html"><i class="fas fa-code"></i> DevConnector</a>
            </h1>
            <ul>
                <li><a href="profiles.html">Developers</a></li>
                <li><a href="posts.html">Posts</a></li>

                    |
                    <a href="dashboard.html" title="Dashboard"><i class="fas fa-user"></i>
                        <span class="hide-sm">Dashboard</span></a>
                </li>
                <li>
                    <a href="login.html" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="hide-sm">Logout</span></a>
                </li>
            </ul>
        </nav>
        <section class="container">
            <h1 class="large text-primary">Add Your Education</h1>
            <p class="lead"><i class="fas fa-graduation-cap"></i>Add any school, bootcamp, e.t.c that you have attended
            </p>
            <small>*=required field</small>
            <form class="form">

                <div class="form-group">
                    <input type="text" placeholder="* School or Bootcamp" name="school" required />
                </div>
                <div class="form-group">
                    <input type="text" placeholder="* Degree or Certificate" name="certificate" required />

                </div>
                <div class="form-group">
                    <input type="text" placeholder="Field of Study" name="discipline" required />

                </div>
                <div class="form-group">
                    <label>From Date</label>
                    <input type="date" placeholder="mm/dd/yyy" name="fromDate" required />
                    <p class="form-group"> &nbsp;<input type="checkbox">&nbsp; Current School or Bootcamp</p>

                </div>
                <div class="form-group">
                    <label>To Date</label>
                    <input type="date" placeholder="mm/dd/yyy" name="toDate" required />


                </div>

                <div class="form-group">

                    <textarea name="text" cols="30" rows="5" name="jobDesc">Program Description
                    </textarea>


                </div>

                <input type="submit" class="btn btn-primary" />
                <a class="btn btn-light" href="dashboard.html">Go Back</a>
            </form>
        </section>


        <footer>Copyright&copy; 2022. KnowledgeHut.com</footer>
    </body>
