<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/app.css" />
        <title>DevConnector - Add Education</title>
    </head>

    <body>
        <nav>
            <a href="index.html">DevConnector</a>
            <a href="profile.html">Developer</a>
            <a href="signup.html">Sign Up</a>
            <a href="signin.html">Sign In</a>
        </nav>
        <section>
            <h1>Add Your Education</h1>
            <p>Add any school, bootcamp, e.t.c that you have attended</p>
            <small>*=required field</small>
            <form>

                <div>
                    <input type="text" placeholder="* School or Bootcamp" name="school" required />
                </div>
                <div>
                    <input type="text" placeholder="* Degree or Certificate" name="certificate" required />

                </div>
                <div>
                    <input type="text" placeholder="Field of Study" name="discipline" required />

                </div>
                <div>
                    <label>From Date</label>
                    <input type="date" placeholder="mm/dd/yyy" name="fromDate" required />
                    <p><input type="checkbox">Current School or Bootcamp</p>

                </div>
                <div>
                    <label>To Date</label>
                    <input type="date" placeholder="mm/dd/yyy" name="toDate" required />


                </div>

                <div>

                    <textarea name="text" cols="30" rows="5" name="jobDesc">Program Description
                    </textarea>


                </div>



                <input type="submit" />
                <a href="dashboard.html">Go Back</a>
            </form>
        </section>


        <footer>Copyright&copy; 2022. KnowledgeHut.com</footer>
    </body>

</html>
